<img class = "header" src = "misc_assets/title banner.gif" alt = "title"/>

<div class = "container">
<span class = "intro">
<p>Welcome to the Hopper Customizer! Mobile users may want to rotate their device.</p>
</span>

<button class="button home" onclick="location.href='https://ajc-pet-customizers.github.io';"> </button>
<div class="color_panel_div">
  <div></div>
  <div class="color_grid" id = "color_grid_1"></div>
  <div class="color_grid" id = "color_grid_2"></div>
</div>

<div class="eye_panel_div">
  <div> </div> <div></div>
</div>

<div class="other_panel_div" style = "grid-area:other_panels">
  <div></div><div></div><div></div>
</div>

<div class = "hopper_container" id="hopper_container">
  <img class="hopper base" id="base" src = "misc_assets/empty.png" alt = "base" style="position:relative"/>
  <img class="hopper pattern" id="pattern" src = "misc_assets/empty.png" alt = "pattern" style="position:absolute"/>
  <img class="hopper eye_base" id="eye_base" src = "misc_assets/empty.png" alt = "eye base" style="position:absolute"/>
  <img class="hopper eye_asset" id="eye_asset" src = "misc_assets/empty.png" alt = "eye asset" style="position:absolute"/>
  <img class="hopper hair" id="hair" src = "misc_assets/empty.png" alt = "hair" style="position:absolute"/>  
  <img class="hopper antennae" id="antennae" src = "misc_assets/empty.png" alt = "antennae" style="position:absolute"/> 
  <img class="hopper watermark" id="watermark" src = "misc_assets/watermark.png" alt = "watermark" style="position:absolute"/> 
  <canvas class = "hopper_canvas" id="hopper_canvas" width="1100" height="1100"></canvas>
  <div class="hopper" style="position:absolute; z-index: 80"> </div>
  <button class="button save" id = "save"> </button>
  <button class="button new_tab" id = "new_tab"> </button>
  <button class="button randomize" id = "randomize"> </button>
  <button class="button bg_contrast" id = "bg_contrast"> </button>
</div>

<div style = "grid-area:empty"></div>
</div>
